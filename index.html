<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deca Shop</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff;
    transition: background-color 0.5s;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    transition: background-color 0.5s, border-color 0.5s, box-shadow 0.5s;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

header h1 {
    font-weight: bold;
    font-size: 24px;
}

header button {
    top: 60px;
    right: 0px;
    position: fixed;
    background-color: #EA4659;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

header button:hover {
    top: 60px;
    right: 0px;
    position: fixed;
    background-color: #EA4659;
}

.pencarian {
    position: relative;
    margin-bottom: 20px;
}

.pencarian input[type="text"] {
    width: 50%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.pencarian button[type="button"] {
    position: absolute;
    top: 1px;
    right: 120px;
    background-color: #EA4659;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.pencarian button[type="button"]:hover {
    background-color: #EA4659;
}

.produk {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.produk-item {
    margin: 20px;
    width: 200px;
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    transition: background-color 0.5s, border-color 0.5s, box-shadow 0.5s;
}

.produk-item img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 5px;
}

.produk-item h2 {
    font-weight: bold;
    font-size: 18px;
    margin-top: 10px;
}

.produk-item p {
    font-size: 14px;
    color: #666;
}

.tombol-whatsapp {
    background-color: #EA4659;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.tombol-whatsapp:hover {
    background-color: #EA4659;
}

footer {
    background-color: #FFFFFF00;
    padding: 20px;
    text-align: center;
    font-size: 14px;
        }

/* Mode Gelap */
body.gelap {
    background-color: #333;
}

body.gelap .container {
    background-color: #444;
    border-color: #555;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

body.gelap header {
    color: #fff;
}

body.gelap header button {
    background-color: #666;
    color: #fff;
}

body.gelap header button:hover {
    background-color: #06c;
}

body.gelap .pencarian input[type="text"] {
    background-color: #555;
    color: #fff;
    border-color: #555;
}

body.gelap .pencarian button[type="button"] {
    background-color: #06c;
    color: #fff;
}

body.gelap .pencarian button[type="button"]:hover {
    background-color: #fff;
}

body.gelap .produk-item {
    background-color: #444;
    border-color: #555;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

body.gelap .produk-item h2 {
    color: #fff;
}

body.gelap .produk-item p {
    color: #CCCCCC;
}

body.gelap .tombol-whatsapp {
    background-color: #06c;
    color: #fff;
}

body.gelap .tombol-whatsapp:hover {
    background-color: #FFFFFF00;
}

footer.gelap {
    background-color: #25D366;
    padding: 20px;
    text-align: center;
    font-size: 14px;
        }
</style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Produk Kami</h1>
            <button id="mode-toggle" onclick="toggleMode()">Tema</button>
        </header>
        <div class="pencarian">
            <input type="text" id="cari" placeholder="Cari produk...">
            <button type="button" id="tombol-cari" onclick="cariProduk()">Cari</button>
        </div>
        <div class="produk" id="produk">
            <!-- Produk akan ditampilkan di sini -->
        </div>
    </div>
        <footer>
        <p>2025 Deca-Tech. All rights reserved.</p>
        </footer>
    <script>
    let produk = [
    { nama: "Pterodactyl Ram 1", harga: 1000, gambar: "https://files.catbox.moe/nigm5a.jpeg" },
    { nama: "Pterodactyl Ram 2", harga: 2000, gambar: "https://files.catbox.moe/nigm5a.jpeg" },
    { nama: "Pterodactyl Ram 3", harga: 3000, gambar: "https://files.catbox.moe/nigm5a.jpeg" },
    { nama: "Pterodactyl Ram 4", harga: 4000, gambar: " https://files.catbox.moe/nigm5a.jpeg" }
];

function tampilkanProduk() {
    let html = "";
    produk.forEach(function (item) {
        html += `
            <div class="produk-item">
                <img src="${item.gambar}" alt="${item.nama}">
                <h2>${item.nama}</h2>
                <p>Harga: Rp ${item.harga}</p>
                <button class="tombol-whatsapp" onclick="window.open('https://wa.me/62881026358641?text=Halo, saya ingin membeli ${item.nama}', '_blank')">Beli Sekarang</button>
            </div>
        `;
    });
    document.getElementById("produk").innerHTML = html;
}

function cariProduk() {
    let kataKunci = document.getElementById("cari").value.toLowerCase();
    let hasil = produk.filter(function (item) {
        return item.nama.toLowerCase().includes(kataKunci);
    });
    let html = "";
    hasil.forEach(function (item) {
        html += `
            <div class="produk-item">
                <img src="${item.gambar}" alt="${item.nama}">
                <h2>${item.nama}</h2>
                <p>Harga: Rp ${item.harga}</p>
                <button class="tombol-whatsapp" onclick="window.open('https://wa.me/628123456789?text=Halo, saya ingin membeli ${item.nama}', '_blank')">Beli Sekarang</button>
            </div>
        `;
    });
    document.getElementById("produk").innerHTML = html;
}

function toggleMode() {
    document.body.classList.toggle("gelap");
}

tampilkanProduk();
</script>
</body>
</html>
